<!doctype html>
<html>
  <head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="public/styles/output.css" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="min-h-screen text-zinc-50 bg-black w-1/2 mx-auto">
    <div
      class="flex flex-col items-center gap-6 p-4"
      hx-ext="ws"
      ws-connect="/ws"
    >
      <main
        class="flex flex-col justify-end bg-black border border-green-400 p-2 w-full overflow-y-auto"
        style="height: 80vh"
        id="messages"
      ></main>

      <form
        class="flex gap-0 w-full items-center bg-black text-green-500 font-mono"
        ws-send
        _="on submit reset() me"
      >
        <p class="flex-none font-bold">victim@196.168.1.100:/ws/chat$</p>
        <input
          id="user-message"
          type="text"
          name="userMessage"
          class="grow p-2 bg-black text-green-500 border border-green-400 font-mono focus:shadow-green-100 border-transparent placeholder-white focus:outline-none block w-full rounded text-sm'"
          autocomplete="off"
        />
      </form>
    </div>
  </body>
</html>
