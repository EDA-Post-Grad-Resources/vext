<!doctype html>
<html>
  <head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="public/styles/output.css" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="min-h-screen text-zinc-50 bg-black w-1/2 mx-auto diagonal-lines">
    <div
      class="flex flex-col items-center gap-6 p-4"
      hx-ext="ws"
      ws-connect="/ws"
    >
      <main
        class="bg-black border border-green-400 p-2 w-full overflow-y-scroll"
        style="height: 80vh"
      >
        <div id="messages" data-test="index"></div>
      </main>

      <form class="flex gap-4 w-full" ws-send _="on submit reset() me">
        <input
          id="user-message"
          type="text"
          name="userMessage"
          class="p-2 bg-black text-green-500 border-2 border-green-400 font-mono focus:shadow-green-100 border-transparent placeholder-white focus:outline-none block w-full rounded text-sm'"
          autocomplete="off"
          value="Lorem ipsum dolor sit amet, officia excepteur ex fugiat reprehenderit enim"
        />
        <button
          id="send-message"
          class="border-2 bg-black font-mono rounded border-green-400 shadow drop-shadow-lg px-4 hover:shadow hover:drop-shadow-4xl hover:shadow-green-100 text-green-400"
        >
          Send
        </button>
      </form>
    </div>
  </body>
</html>
